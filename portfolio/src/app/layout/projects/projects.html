<div class="stage">
  <section class="content">
    <div class="description">
      <h3>Portfolio</h3>
      <h2>Featured Projects</h2>
      <p>
        Explore a selection of my work here - Interact with <br />
        projects to see my skills in action.
      </p>
    </div>
    <article class="projects">
      <aside
        class="project-teaser"
        *ngFor="let project of projectsList"
        (click)="openOverlay(project)"
      >
        <span class="project-name">{{ project.subtitle }}</span>
        <span class="used-technologies"
          ><span>Angular</span><span>TypeScript</span><span>HTML</span><span>SCSS </span
          ><span>Supabase</span>
        </span>
      </aside>
