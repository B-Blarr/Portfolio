<section class="content" id="contact-section">
  <article class="text-area">
    <h3>{{"contact.contactMe" | translate}}</h3>
    <h2>{{"contact.headline" | translate}}</h2>

    <div class="request-text">
      <p class="request-question">{{"contact.question" | translate}}</p>
      <p class="request-contact" [innerHTML]="'contact.text' | translate">
      </p>
    </div>
  </article>
  <aside class="form-area">
    <app-form> </app-form>
  </aside>
</section>
